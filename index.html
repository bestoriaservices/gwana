<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webzero Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>

<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.544.0",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7",
    "prop-types": "https://aistudiocdn.com/prop-types@^15.8.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.77.0"
  }
}
</script>
<style>
  :root {
    --bg-primary: #0a0a1a;
    --bg-secondary: #1a1a2e;
    --accent-cyan: #00ffff;
    --accent-magenta: #ff00ff;
    --accent-green: #00ff00;
    --accent-amber: #ffc800;
    --text-primary: #e0e0e0;
    --text-secondary: #a0a0c0;
    --border-color: rgba(0, 255, 255, 0.3);
    /* Updated for new parallax */
    --mouse-x-factor: 0;
    --mouse-y-factor: 0;
  }

  body {
    color: var(--text-primary);
    font-family: 'Orbitron', sans-serif; /* A futuristic font, though we'll rely on system sans-serif as a fallback */
    overflow: hidden; /* Prevent body scroll */
  }
  
  .dark {
    --bg-primary: #0a0a1a;
    --bg-secondary: #1a1a2e;
  }

  /* Animations */
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }
  .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
  .animate-fade-out { animation: fadeOut 0.4s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards; }
  .animate-fade-in-out { animation: fadeIn 0.5s ease-out, fadeOut 0.5s ease-in 2.5s forwards; }
  
  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 10px var(--accent-cyan), 0 0 20px var(--accent-cyan); transform: scale(1); }
    50% { box-shadow: 0 0 20px var(--accent-cyan), 0 0 40px var(--accent-cyan); transform: scale(1.05); }
  }
  .animate-pulse-glow { animation: pulseGlow 3s ease-in-out infinite; }
  
  @keyframes flicker {
    0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px var(--accent-cyan), 0 0 80px var(--accent-cyan), 0 0 90px var(--accent-cyan), 0 0 100px var(--accent-cyan), 0 0 150px var(--accent-cyan); }
    20%, 24%, 55% { text-shadow: none; }
  }

  @keyframes scanline-flicker {
    0% { opacity: 0.4; }
    25% { opacity: 0.3; }
    50% { opacity: 0.5; }
    75% { opacity: 0.35; }
    100% { opacity: 0.4; }
  }
  
  @keyframes glitchIn {
    0% {
        transform: translate(10px, -5px) scale(1.02);
        clip-path: polygon(0 25%, 100% 25%, 100% 30%, 0 30%);
        opacity: 0.5;
    }
    20% {
        transform: translate(-5px, 2px) scale(0.98);
        clip-path: polygon(0 60%, 100% 60%, 100% 65%, 0 65%);
        opacity: 0.8;
    }
    40%, 100% {
        transform: translate(0, 0) scale(1);
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        opacity: 1;
    }
  }
  .animate-glitch-in { animation: glitchIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

  @keyframes textDecode {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
  }
  .animate-text-decode {
      animation: textDecode 0.5s forwards;
      opacity: 0;
  }

  /* Thinking Indicator */
  .thinking-indicator-ring {
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      transform-origin: 50% 50%;
      animation: thinking-draw 2s ease-in-out infinite;
  }
  @keyframes thinking-draw {
      0% { stroke-dashoffset: 283; transform: rotate(0deg); }
      50% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: -283; transform: rotate(360deg); }
  }
  
  /* === DEEP SPACE BACKGROUND STYLES === */
  .deep-space-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Place it behind all other content */
    background-color: var(--bg-primary);
    overflow: hidden;
  }

  .deep-space-background::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: repeating-linear-gradient(
      0deg,
      rgba(0, 255, 255, 0.08) 0px,
      rgba(0, 255, 255, 0.08) 1px,
      transparent 1px,
      transparent 4px
    );
    animation: scanline-flicker 15s linear infinite;
  }

  /* === THEME OVERLAYS & TRANSITIONS === */
  .theme-wrapper {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    pointer-events: none;
  }

  .mode-study .study-theme,
  .mode-news .news-theme,
  .mode-quiz .news-theme { /* Quiz uses news theme */
    opacity: 1;
  }

  /* Study/Classroom Theme */
  .classroom-grid {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background-image:
      linear-gradient(rgba(0, 255, 255, 0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 255, 255, 0.04) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: grid-pan 30s linear infinite;
    opacity: 0.3;
    -webkit-mask-image: radial-gradient(circle, black 50%, transparent 90%);
    mask-image: radial-gradient(circle, black 50%, transparent 90%);
  }
  @keyframes grid-pan {
    from { background-position: 0 0; }
    to { background-position: 40px 40px; }
  }
  .study-symbol {
    position: absolute;
    font-size: 2rem;
    font-weight: bold;
    color: rgba(0, 255, 255, 0.3);
    text-shadow: 0 0 8px var(--accent-cyan);
    opacity: 0;
    animation: symbol-float 25s infinite ease-in-out;
  }
  @keyframes symbol-float {
    0%, 100% {
      transform: translateY(0) rotate(0deg) scale(0.8);
      opacity: 0;
    }
    10%, 90% {
      opacity: 1;
    }
    50% {
      transform: translateY(-40px) rotate(180deg) scale(1.2);
      opacity: 0.5;
    }
    100% {
      opacity: 0;
    }
  }

  /* Newsroom Theme */
  .news-globe {
    position: absolute; top: 50%; left: 50%;
    width: 60vh; height: 60vh;
    transform: translate(-50%, -50%);
    background-image: radial-gradient(circle at center, transparent 60%, rgba(0, 255, 255, 0.05)),
      repeating-linear-gradient(0deg, transparent, transparent 19px, rgba(0,255,255,0.1) 20px),
      repeating-linear-gradient(90deg, transparent, transparent 19px, rgba(0,255,255,0.1) 20px);
    background-size: 100% 100%, 20px 20px, 20px 20px;
    border-radius: 50%;
    animation: globe-spin 40s linear infinite;
    opacity: 0.6;
  }
  @keyframes globe-spin {
    from { background-position: 0 0, 0 0, 0 0; }
    to { background-position: 0 0, -40px 0, 0 -40px; }
  }
  .data-line {
      position: absolute; height: 1px;
      background: linear-gradient(to right, transparent, var(--accent-cyan), transparent);
      animation: data-fly 10s linear infinite;
      opacity: 0;
  }
  @keyframes data-fly {
      from { transform: translateX(-100vw); }
      10% { opacity: 0.5; }
      90% { opacity: 0.5; }
      to { transform: translateX(100vw); }
  }
  
  /* === NEW: NEWS TICKER STYLES === */
  .news-ticker-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background: linear-gradient(to top, rgba(10, 10, 26, 0.9), rgba(10, 10, 26, 0.7));
    border-top: 1px solid var(--border-color);
    overflow: hidden;
    z-index: 15;
    display: flex;
    align-items: center;
    pointer-events: none;
  }
  .news-ticker-wrap {
    display: flex;
    white-space: nowrap;
    animation: ticker-scroll 240s linear infinite;
  }
  .ticker-item {
    font-size: 1rem;
    padding: 0 2rem;
  }
  .nixie-font {
    font-family: 'Orbitron', sans-serif;
    color: var(--accent-amber);
    text-shadow: 0 0 5px var(--accent-amber), 0 0 10px var(--accent-amber);
  }
  @keyframes ticker-scroll {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-50%); }
  }

  /* === HEADER STYLES (NEW) === */
  .header-logo-container {
    transition: transform 0.3s ease;
    filter: drop-shadow(0 0 8px var(--accent-cyan));
  }
  .header-logo-container.persona-one {
    filter: drop-shadow(0 0 8px var(--accent-magenta));
  }
  .header-logo-container:hover {
    transform: scale(1.1) rotate(5deg);
  }
  .header-logo-container:active {
    transform: scale(0.95) rotate(-10deg);
    transition: transform 0.1s ease;
  }

  .logo-orbit {
    transform-origin: center;
    animation: logo-rotate 20s linear infinite;
  }
  @keyframes logo-rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  .logo-dot {
    animation: logo-pulse 3s ease-in-out infinite;
  }
  @keyframes logo-pulse {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
  }

  /* Persona-based colors */
  .logo-main-zero { fill: var(--accent-cyan); }
  .logo-main-one { fill: var(--accent-magenta); }
  .logo-accent-zero { stroke: var(--accent-cyan); }
  .logo-accent-one { stroke: var(--accent-magenta); }

  .header-title {
    font-family: 'Orbitron', sans-serif;
    font-weight: 600;
    font-size: 1.25rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--text-primary);
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 0 0 10px var(--accent-cyan);
  }
  .header-title.persona-one {
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 0 0 10px var(--accent-magenta);
  }

  /* === CHAT INTERFACE STYLES === */
  .App {
    position: relative;
    z-index: 10;
  }

  .message-list {
    flex: 1;
    /* overflow-y: auto; */ /* Let the parent container handle scrolling */
    padding: 0 20px 20px 20px;
    display: flex;
    flex-direction: column;
  }
  
  /* === CAPSULE INTERFACE STYLES === */
  .message-capsule {
    position: relative;
    width: 90%;
    max-width: 650px;
    margin: 1rem auto;
    background: rgba(13, 17, 23, 0.4);
    backdrop-filter: blur(8px);
    border: 1px solid var(--border-color);
    padding: 1.5rem;
    padding-top: 2.75rem; /* Increased to make space for the full sender tag */
    clip-path: polygon(15px 0, calc(100% - 15px) 0, 100% 15px, 100% calc(100% - 15px), calc(100% - 15px) 100%, 15px 100%, 0 calc(100% - 15px), 0 15px);
    transition: all 0.3s ease;
  }

  .message-capsule:hover {
    border-color: var(--accent-cyan);
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
  }

  .capsule-sender {
    position: absolute;
    top: 0.75rem; /* Positioned fully inside the capsule's top padding area */
    left: 50%;
    height: 26px;
    padding: 0 0.75rem;
    line-height: 26px; /* Vertically center text */
    transform: translateX(-50%); /* Horizontally center the tag */
    background-color: rgba(10, 10, 26, 0.6);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    font-family: 'SF Mono', 'Consolas', 'Menlo', monospace;
    font-size: 0.75rem;
    font-weight: bold;
    letter-spacing: 0.05em;
    user-select: none;
    z-index: 1;
  }

  .sender-user { color: var(--accent-cyan); }
  .sender-ai { color: var(--accent-magenta); }
  .sender-system { color: #facc15; }

  .capsule-content {
    color: var(--text-primary);
    line-height: 1.7;
    word-wrap: break-word;
    white-space: pre-wrap;
    font-family: 'SF Mono', 'Consolas', 'Menlo', monospace;
  }

  .capsule-content img {
      margin-top: 8px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      max-width: 300px;
  }

  .capsule-actions {
    position: absolute;
    bottom: 8px;
    right: 8px;
    display: flex;
    gap: 2px;
    background-color: rgba(26, 26, 46, 0.6);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 4px;
    opacity: 0;
    transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
    transform: translateY(5px);
    z-index: 10;
  }

  .message-capsule:hover .capsule-actions {
    opacity: 1;
    transform: translateY(0);
  }

  .capsule-actions button {
    padding: 4px;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.1s ease-in-out;
  }
  .capsule-actions button:hover {
    background-color: rgba(0, 255, 255, 0.2);
    color: white;
  }
  .capsule-actions button:active {
    transform: scale(0.9);
  }


  .talking-emoji-canvas {
    display: block;
    filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
  }
  .agent-pod .talking-emoji-canvas.agent-zara,
  .quiz-host-pod .talking-emoji-canvas.agent-zara {
     filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.5));
  }

  .input-form {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .input-form input {
    flex: 1;
    padding: 12px 15px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background-color: rgba(42, 57, 66, 0.9);
    color: #e9edef;
    font-size: 16px;
    font-family: var(--font-family);
    outline: none;
  }

  .input-form input:disabled {
    opacity: 0.7;
  }

  .input-form button {
    background-color: #00a884;
    border: none;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .input-form button:disabled {
    background-color: #536c77;
    cursor: not-allowed;
  }

  /* === LIVE AGENT STYLES === */
  .emoji-wrapper {
    position: relative;
    z-index: 10;
    pointer-events: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .live-agent-controls {
    display: flex;
    gap: 1rem; /* 16px */
    align-items: center;
    padding: 0.5rem 1rem; /* 8px 16px */
    background-color: rgba(13, 17, 23, 0.7);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 9999px;
    z-index: 20;
  }

  /* === NEW: NEWSROOM DUAL AGENT PRESENCE === */
  .dual-agent-presence-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 0 1rem;
  }
  .agent-pod {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
      border-radius: 50%;
  }
  .agent-pod.selectable {
      cursor: pointer;
  }
  .agent-pod.selectable:not(.active) {
      transform: scale(0.9);
      opacity: 0.6;
  }
  .agent-pod.selectable:not(.active):hover {
      transform: scale(0.95);
      opacity: 0.8;
  }
  .agent-pod.speaking.agent-zero-pod {
      transform: scale(1.05);
      opacity: 1;
      box-shadow: 0 0 25px var(--accent-cyan), 0 0 40px rgba(0, 255, 255, 0.5);
  }
  .agent-pod.speaking.agent-zara-pod {
      transform: scale(1.05);
      opacity: 1;
      box-shadow: 0 0 25px var(--accent-magenta), 0 0 40px rgba(255, 0, 255, 0.5);
  }
  .agent-pod h2 {
    font-weight: bold;
    color: white;
    margin-top: 4px;
  }
  .agent-pod h2.agent-zara-name {
    color: var(--accent-magenta);
    text-shadow: 0 0 8px var(--accent-magenta);
  }
  .agent-pod h2.agent-zero-name {
    color: var(--accent-cyan);
    text-shadow: 0 0 8px var(--accent-cyan);
  }
  .dual-agent-center-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
  }
  
  /* === NEW: NEWS DESK (FOR NEWSROOM) === */
  .news-desk {
    flex: 1;
    height: 80px;
    margin: 0 1rem;
    background: linear-gradient(145deg, #1f1f2f, #151520);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3), inset 0 1px 1px rgba(255,255,255,0.05);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    padding: 0 1rem;
    font-family: 'Orbitron', sans-serif;
    color: var(--text-secondary);
  }
  .news-desk-light {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #555;
      border: 1px solid #222;
      transition: all 0.3s ease;
  }
  .news-desk-light.active {
      background-color: #ff3333;
      box-shadow: 0 0 8px #ff3333, 0 0 15px #ff3333;
      animation: on-air-pulse 2s infinite;
  }
  .news-desk-text {
      font-size: 1.25rem;
      font-weight: bold;
      letter-spacing: 0.1em;
      transition: all 0.3s ease;
  }
  .news-desk-text.active {
      color: #ff5555;
      text-shadow: 0 0 8px #ff5555;
  }

  /* === NEW: LIVE MEETING REPORT PANEL === */
  .live-meeting-report-panel {
    position: absolute;
    top: 5rem;
    right: 1.5rem;
    width: 320px;
    max-height: calc(100vh - 10rem);
    background: rgba(13, 17, 23, 0.7);
    backdrop-filter: blur(8px);
    border: 1px solid var(--border-color);
    padding: 1.25rem;
    z-index: 15;
    clip-path: polygon(10px 0, calc(100% - 10px) 0, 100% 10px, 100% calc(100% - 10px), calc(100% - 10px) 100%, 10px 100%, 0 calc(100% - 10px), 0 10px);
    animation: glitchIn 0.7s forwards;
    display: flex;
    flex-direction: column;
  }
  .live-report-section {
    flex-shrink: 0;
    margin-bottom: 1rem;
    overflow-y: auto;
    max-height: 33%;
  }
  .live-report-header {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
    color: var(--accent-cyan);
    margin-bottom: 0.5rem;
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 0.25rem;
    letter-spacing: 0.05em;
  }
  .live-report-list {
    list-style-type: none;
    padding-left: 0.25rem;
    font-size: 0.8rem;
    color: var(--text-primary);
  }
  .live-report-list li {
    padding-left: 1.25rem;
    position: relative;
    margin-bottom: 0.25rem;
  }
  .live-report-list li::before {
    content: 'Â»';
    position: absolute;
    left: 0;
    color: var(--accent-cyan);
    font-weight: bold;
  }

  /* === NEW: MODE INDICATOR (repositioned) === */
  .mode-indicator {
    padding: 0.25rem 0.75rem; /* 4px 12px */
    background: rgba(13, 17, 23, 0.6);
    backdrop-filter: blur(5px);
    border: 1px solid var(--border-color);
    border-radius: 9999px; /* pill shape */
    font-family: 'SF Mono', 'Consolas', 'Menlo', monospace;
    font-size: 0.75rem; /* 12px */
    font-weight: bold;
    color: var(--accent-cyan);
    letter-spacing: 0.05em;
    text-shadow: 0 0 5px var(--accent-cyan);
    animation: glitchIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  
  /* === NEW: ORBITAL MODE SELECTOR === */
  .mode-selector-backdrop {
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(4px);
    z-index: 49;
    opacity: 0;
    transition: opacity 0.4s ease-out, backdrop-filter 0.4s ease-out;
  }
  .mode-selector-backdrop.open {
    opacity: 1;
  }

  .mode-selector-orbit-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 1px;
    height: 1px;
  }

  .mode-card {
    background: rgba(13, 17, 23, 0.8);
    backdrop-filter: blur(5px);
    border: 1px solid var(--border-color);
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
